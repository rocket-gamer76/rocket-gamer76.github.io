<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
</head>
<body>
    <h1>
        Error 404. Page not found.
    </h1>
    <p>
        This page does not exist.
    </p>
    <p>
        Please go <a id="a">here</a> to get back to the site.

<script>

</script>
